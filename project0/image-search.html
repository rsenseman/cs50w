<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navigation-links">
      [<a href="index.html" class="page-link" id="nav-link-basic-search">Basic Search</a>]
      [<a href="image-search.html" class="page-link" id="nav-link-img-search" style="color:white;background-color:red;">Image Search</a>]
      [<a href="advanced-search.html" class="page-link" id="nav-link-adv-search">Advanced Search</a>]
    </div>

    <div class="search-group">
      <form action="https://www.google.com/search" id="search-form">
        <input type="text" name="q" id="search-text-input">
        <input type="hidden" name="tbm" value="isch">
        <div id="submit-button-container">
          <input type="submit" value="Google Search" id="search-submit-button" style="background-color:red;">
        </div>
      </form>
    <div class="search-group">
  </body>
</html>
