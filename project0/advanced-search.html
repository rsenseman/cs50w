<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="navigation-links">
      [<a href="index.html" class="page-link" id="nav-link-basic-search">Basic Search</a>]
      [<a href="image-search.html" class="page-link" id="nav-link-img-search">Image Search</a>]
      [<a href="advanced-search.html" class="page-link"  id="nav-link-adv-search" style="color:white;background-color:blue;">Advanced Search</a>]
    </div>

    <div class="search-group-leader">Find pages with...</div>
    <div class="search-group-advanced">
      <form action="https://www.google.com/search" id="search-form">
        <div class="search-input-row">
          <div class="search-input-leader">all these words:</div>
          <input class="input-advanced" type="text" name="as_q" id="adv-search-input-all">
        </div>
        <div class="search-input-row">
          <div class="search-input-leader">this exact word or phrase:</div>
          <input class="input-advanced" type="text" name="as_epq" id="adv-search-input-exact">
        </div>
        <div class="search-input-row">
          <div class="search-input-leader">any of these words:</div>
          <input class="input-advanced" type="text" name="as_oq" id="adv-search-input-any">
        </div>
        <div class="search-input-row">
          <div class="search-input-leader">none of these words:</div>
          <input class="input-advanced" type="text" name="as_eq" id="adv-search-input-none">
        </div>
        <div id="submit-button-container">
          <input type="submit" value="Google Search" id="search-submit-button" style="background-color:blue;">
        </div>
      </form>
    </div>
  </body>
</html>
