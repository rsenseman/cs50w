{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Matching Pages</h1>

    <ul>
        {% for entry in entries %}
            {% if entry|lower in search_term|lower or search_term|lower in entry|lower %}
                <li><a href="/{{ entry }}">{{ entry }}</a></li>
            {% endif %}

        {% endfor %}
    </ul>

{% endblock %}
