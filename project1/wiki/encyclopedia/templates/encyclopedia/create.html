{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}
    <h1>Add Wiki Entry:</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <table class="text-input"><tbody>
        {{ form }}
        </tbody></table>
        <input type="submit">
    </form>
{% endblock %}
